name: Terraform CI

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  AWS_REGION: eu-west-1
  TF_VAR_notification_email: ${{ secrets.NOTIFICATION_EMAIL }}
  TF_VAR_db_password:        ${{ secrets.DB_PASSWORD }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: cd infra/envs/staging && terraform init -input=false

      - name: Terraform Validate
        run: cd infra/envs/staging && terraform validate

      - name: Terraform Plan
        run: cd infra/envs/staging && terraform plan -input=false
